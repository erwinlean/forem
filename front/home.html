<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./functions/home.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Forem</title>

  <link rel="shortcut icon" href="./assets/random-logo.png" type="image/x-icon">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>


  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <div class="flex w-full">
    <div class="flex flex-col bg-gray-900 p-6 text-white">
      <div class="flex items-center">
        <div class="flex justify-center items-center">
          <img src="./assets/forem_logo.png" alt="Logo" width="120" height="50" class="text-gray-50" style="object-fit: cover;"/>
        </div>
      </div>
      <div style="padding-top: 55px;" class="mt-8 flex flex-col gap-4">
        <button id="scrapping_mitutoyo" style="padding: 22px 17px;" class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 flex-1 bg-gray-800 hover:bg-gray-700">Iniciar scrapping Mitutoyo</button>
        <button style="padding: 22px 17px;" class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 flex-1 bg-gray-800 hover:bg-gray-700">Iniciar scrapping Cosensaws</button>
        <button style="padding: 22px 17px;" class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 flex-1 bg-gray-800 hover:bg-gray-700">Iniciar scrapping Fluke</button>
        <button style="padding: 22px 17px;" class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 flex-1 bg-gray-800 hover:bg-gray-700">Iniciar scrapping Kinkelder</button>
      </div>
    </div>
    <div class="flex-1 bg-gray-800 p-6 text-white">
      <header class="flex items-center justify-between">
        <div class="flex justify-end ml-auto gap-4">
          <a href="">
            <img src="./assets/user_logo.png" style="width: 30px;" alt="user logo" title="user logo" class="user-logo">
          </a>
          <a href="#" id="logout-button">
            <img src="./assets/logout.png" style="width: 30px;" alt="user logo" title="user logo" class="user-logo">
          </a>          
        </div>
      </header>      
    <main class="mt-6">
      <div class="border-b border-gray-800 pb-4">
        <h2 class="text-2xl font-bold">Obtener datos de producto</h2>
      </div>
      <div class="mt-6 flex justify-between">
        <div class="flex gap-2">
          <button id="dateMitutoyoData" class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 flex items-center gap-2 bg-gray-900 hover:bg-gray-700">00/00/00 datos Mitutoyo</button>
          <button class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 flex items-center gap-2 bg-gray-900 hover:bg-gray-700">00/00/00 datos Cosensaws</button>
          <button class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 flex items-center gap-2 bg-gray-900 hover:bg-gray-700">00/00/00 datos Fluke</button>
          <button class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 flex items-center gap-2 bg-gray-900 hover:bg-gray-700">00/00/00 datos Kinkelder</button>
          <div class="relative">
            <input id="searcher" class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-gray-900 pr-8" placeholder="Buscar producto" type="text"/>
          </div>
        </div>
      </div>
      <div class="mt-6">
        <div class="relative w-full overflow-auto">
          <table class="w-full caption-bottom text-sm">
            <thead class="[&_tr]:border-b">
              <tr class="border-b bg-gray-900 transition-colors">
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">URL</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Número de Artículo</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Nombre</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Descripción</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Descripción Corta</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Imagen Principal</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Imagen Técnica</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Variantes</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Enlaces de Folletos</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Enlaces de Instrucciones PDF</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Accesorios</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Imagenes extras</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Videos</th>
                <th class="h-12 px-4 text-left align-middle font-medium text-strong">Enlaces de Software</th>
              </tr>
            </thead>
            <!-- this will came as json from the backend-->
            <tbody class="[&_tr:last-child]:border-0"></tbody>
          </table>
          <div id="pagination-controls" class="flex items-center justify-start mt-4">
            <button id="prevPage" disabled class="px-4 py-2 rounded-l-md bg-gray-500 text-white cursor-pointer focus:outline-none hover:bg-gray-600">Previous</button>
            <span id="pageNumber" class="mx-4 text-lg font-bold"></span>
            <button id="nextPage" class="px-4 py-2 rounded-r-md bg-gray-500 text-white cursor-pointer focus:outline-none hover:bg-gray-600">Next</button>
          </div>          
        </div>        
      </div>
        <div class="mt-6 flex justify-between">
          <div class="flex gap-2">
            <button id="csv_export" class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 flex items-center gap-2 bg-gray-900 hover:bg-gray-700">Exportar datos csv</button>
            <button id="excel_export" class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground h-10 px-4 py-2 flex items-center gap-2 bg-gray-900 hover:bg-gray-700">Exportar datos xlsx</button> 
          </div>
        </div>
      </main>
    </div>
  </div>  

  <script src="./functions/dataFunctions.js"></script>
</body>
</html>
