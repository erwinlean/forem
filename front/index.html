<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forem</title>
    <link rel="shortcut icon" href="./assets/forem_logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="">
</head>
<body>
<div class="flex min-h-screen items-center justify-center bg-gray-950 py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div class="flex justify-center items-center">
            <img
                src="./assets/forem_logo.png"
                alt="Logo"
                width="120"
                height="50"
                class="text-gray-50"
                style="object-fit: cover;"
            />
        </div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-50">Bienvenido/a</h2>        
        <form id="login-form" class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" value="true" name="remember" />
            <div class="-space-y-px rounded-md shadow-sm">
                <div>
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 sr-only" for="email-address">Email</label>
                    <input
                        class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 relative block w-full appearance-none rounded-none rounded-t-md border border-gray-700 px-3 py-2 text-gray-50 placeholder-gray-400 focus:z-10 focus:border-indigo-400 focus:outline-none focus:ring-indigo-400 dark:border-gray-700 dark:bg-gray-950 dark:text-gray-50 dark:placeholder-gray-400"
                        id="email-address"
                        autocomplete="email"
                        required=""
                        placeholder="Email address"
                        type="email"
                        name="email"
                    />
                </div>
                <div>
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 sr-only" for="password">Contrase√±a</label>
                    <input
                        class="h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 relative block w-full appearance-none rounded-none rounded-b-md border border-gray-700 px-3 py-2 text-gray-50 placeholder-gray-400 focus:z-10 focus:border-indigo-400 focus:outline-none focus:ring-indigo-400 dark:border-gray-700 dark:bg-gray-950 dark:text-gray-50 dark:placeholder-gray-400"
                        id="password"
                        autocomplete="current-password"
                        required=""
                        placeholder="Password"
                        type="password"
                        name="password"
                    />
                </div>
            </div>
            <div>
                <button class="items-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-400 py-2 px-4 text-sm font-medium text-gray-950 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 dark:bg-indigo-400 dark:text-gray-950 dark:hover:bg-indigo-500 dark:focus:ring-indigo-400" type="submit">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>
<script src="./functions/login.js"></script>
</body>
</html>
